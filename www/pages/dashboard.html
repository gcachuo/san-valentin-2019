<div class="d-flex justify-content-center align-items-center" style="height: calc(100vh - 72px);">
    <div id="story-content">
        <p></p>
        <footer></footer>
    </div>
</div>
<script>
    $(function () {
        new Project.Dashboard();
        showContent(1);
    });

    async function showContent(page) {
        try {
            $("#story-content p").hide();
            $("#story-content footer").hide();

            const content = await $.ajax({url: 'pages/content.json'});
            const text = content[page].text;
            await $("#story-content p").html(text).fadeIn(2000).promise();
            await new Promise(resolve => setTimeout(resolve, 2000));
            await $("#story-content footer").html(`<button onclick="showContent(${page + 1})" class="col-4 offset-4 btn btn-block btn-primary">OK</button>`).fadeIn(2000).promise();
        } catch (e) {
            Project.App.toast({type: 'danger', message: 'Oops, algo sali√≥ mal.', duration: 1000});
        }
    }
</script>
